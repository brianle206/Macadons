<div ng-controller="productController">
	<h1>This is Flavors</h1>


	<div ng-if="user">
		<h1>Add new flavor</h1>
		<form enctype="multipart/form-data">
			<div class="form-group">
				<label for="flavor">Flavor</label>
				<input type="text" class="form-control" id="flavor" placeholder="Flavor" ng-model="product.flavor">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="flavor" placeholder="Description" ng-model="product.description">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">Picture</label>
				<input type="file" id="exampleInputFile" name="photo" file-model="product.file">
			</div>
			<button type="submit" class="btn btn-default" ng-click="Submit()">Add Flavor</button>
		</form>
	</div>
</div>

{{product}}

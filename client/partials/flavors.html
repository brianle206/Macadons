<div ng-controller="productController">
	
	<div ng-repeat="flavor in products" class="product_info col-xs-12 col-sm-6 col-md-4 col-md-4">
		<div>
			<img src={{flavor.image}}>
		</div>
		<div>
			<h3>{{flavor.name}}</h3>
			<h4>{{flavor.price}}</h4>
		</div>
	</div>


	<div ng-if="user" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1>Add new flavor</h1>
		<form>
			<div class="form-group">
				<label for="flavor">Flavor</label>
				<input type="text" class="form-control" id="flavor" placeholder="Flavor" ng-model="product.flavor">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="Description" ng-model="product.description">
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" class="form-control" id="price" placeholder="Price" ng-model="product.price">
			</div>
			<div class="form-group">
				<label for="fileInput">Picture</label>
				<input type="file" id="fileInput" name="file" ngf-select ng-model="product.file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20mb">

			</div>
			<button type="submit" class="btn btn-default" ng-click="submit(product)">Add Flavor</button>
		</form>
	</div>
</div>

{{product}}

<div ng-controller="faqController">
	<h1>FAQs</h1>

	<div ng-repeat="faq in faqs">
			<h4>{{faq.question}} <i class="fa fa-chevron-down showfaq" aria-hidden="true"></i></h4> 	
			<div>
				<p ng-bind="faq.answer"></p>
				<span ng-if="user"><a href="">Delete</a></span>
			</div>

	</div>


	<form ng-if="user">
		<hr>
		<h1>Add new Question and Answer</h1>
			<div class="form-group">
				<label for="question">Question</label>
				<input type="text" class="form-control" id="question" placeholder="Question" ng-model="faq.question">
			</div>
			<div class="form-group">
				<label for="answer">Answer</label>
				<input type="text" class="form-control" id="answer" placeholder="Answer" ng-model="faq.answer">
			</div>

			<button type="submit" class="btn btn-default" ng-click="addQ(faq)">Add</button>
		</form>

</div>
